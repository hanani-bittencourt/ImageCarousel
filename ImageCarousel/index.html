<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Image Carousel</title>
	<style>
		body{
			display: flex;
			align-items: center;
			justify-content: center;
			min-height: 100vh;
		}
		.carousel{
			box-shadow: 2px 2px 5px rgba(218, 181, 181, 0.4);
			overflow: hidden;
			height: 500px;
			width: 500px;
		}
		.image-container{
			display: flex;
			transition: transform -.5s ease-in-out;
			transform: translateX(0);
		}
		img{
			object-fit: cover;
			height: 500px;
			width: 500px;
		}
	</style>
</head>
<body>
<div class="carousel">
	
	<div class="image-container" id="imgs">
		<img src="https://cdn-1.motorsport.com/images/amp/27vWALo0/s1000/mercedes-w13-1.jpg" alt="">
		<img src="https://www.carpixel.net/w/95f6ba5e0c301c754ea7bdbcb456a624/mercedes-amg-f1-w13-e-performance-wallpaper-hd-107691.jpg" alt="">
		<img src="https://s3-eu-west-1.amazonaws.com/racingnews-v2-prod/2022/Hamilton/MP90893.jpg?v=1647702770" alt="">
		<img src="https://www.formula1.com/content/dam/fom-website/manual/Misc/2022manual/WinterTestingBarcelona/Day1/GettyImages-1372368051.jpg" alt="">
</div>
</div>
<script>
	const imgs = document.getElementById("imgs");
	const img = document.querySelectorAll("#imgs img");
	let idx = 0;
	function runCarousel() {
		idx++;
		if(idx > img.length - 1){
			idx = 0;
		}
		imgs.style.transform = `translateX(${-idx * 500}px)`;
	}
	setInterval(runCarousel, 3000);
</script>
</body>
</html>
